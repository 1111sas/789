	<h2 class="text-center ">欢迎光临我们的汉堡小店</h2>
<div class="container padding_30">
  <div class="row ">
    <div class="col-md-6 col-xs-12 ">
      <p class="padding_30">
汉堡包是英语Hamburger的音译，是一种发源于德国的食品，是现代西式快餐中的主要食物。最早的汉堡包主要由两片小圆面包夹一块牛肉饼组成，现代汉堡中除夹传统的牛肉饼外，还在圆面包的第二层中涂以黄油、芥末、番茄酱、沙拉酱等，再夹入番茄片、洋葱、蔬菜、酸黄瓜等食物，就可以同时吃到主副食。这种食物食用方便、风味可口、营养全面，现在已经成为畅销世界的方便主食之一。</p>
